<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>

<div class="home-box">
    <h1>Welcome to the Restaurant Reservation System!</h1>
    <p>Admin</p>

    <!-- Tabla de reservas -->
    <table id="reservation-table" class="styled-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>User</th>
                <th style="min-width: 120px">Date</th>
                <th>Hour</th>
                <th>People</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="res : ${reservations}" th:attr="data-id=${res.id}">
                <td th:text="${res.id}">1</td>
                <td th:text="${res.user.email}">user@example.com</td>
                <td th:text="${res.date}">2025-04-30</td>
                <td th:text="${res.hour}">19:00</td>
                <td th:text="${res.nPeople}">4</td>
                <td th:text="${res.state}">pending</td>
            </tr>
        </tbody>        
    </table>    

    <!-- Botones de acciÃ³n -->
    <div style="margin-top: 20px;">
        <button id="confirm-btn" class="btn action-btn" onclick="confirmAction('confirm')">Confirm Reservation</button>
        <button id="cancel-btn" class="btn action-btn" onclick="confirmAction('cancel')">Cancel Reservation</button>
    </div>

    <!-- Formulario logout -->
    <form method="post" action="/logout" style="margin-top: 30px;">
        <button type="submit" class="btn logout-btn">Logout</button>
    </form>
</div>

<script src="/js/administration.js"></script>
</body>
</html>
