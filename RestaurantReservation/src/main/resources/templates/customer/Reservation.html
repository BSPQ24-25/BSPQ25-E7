<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Reservation</title>
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="auth-box">
        <h2>New Reservation</h2>

        <!-- ALERTA DE ERROR -->
        <div id="error-popup" class="popup-error" style="display: none;">
            <span id="error-message-content" th:text="${errorMessage}"></span>
        </div>

        <form th:action="@{/customer/make-reservation}" th:object="${reservation}" method="post">
            <div class="input-group">
                <label for="date">Date:</label>
                <input type="date" id="date" th:field="*{date}" required>
            </div>
            <div class="input-group">
                <label for="hour">Time:</label>
                <input type="time" id="hour" th:field="*{hour}" required>
            </div>
            <div class="input-group">
                <label for="nPeople">Number of people:</label>
                <input type="number" id="nPeople" th:field="*{nPeople}" min="1" required>
            </div>
            <button type="submit" class="btn auth-submit">Make Reservation</button>
        </form>

        <div class="auth-links">
            <a href="/customer/home">‚Üê Back to home</a>
        </div>
    </div>

    <script src="/js/reservation.js"></script>
</body>
</html>
