<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title data-translate="home_title">Home - Restaurant</title>
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body data-page="customer" onload="checkAuthentication(); loadTranslations();">
    <div class="home-box">
        <div style="margin-top: 20px; text-align: center;">
            <label for="lang-selector" style="font-weight: bold; margin-right: 10px;" data-translate="language_label">Language:</label>
            <select id="lang-selector" style="padding: 5px; border-radius: 5px;">
                <option value="en">English</option>
                <option value="es">Espa√±ol</option>
                <option value="ita">Italiano</option>
            </select>
        </div>
        <h1 data-translate="welcome_message">Welcome to the Restaurant Reservation System!</h1>
        <div class="button-group">
            <a href="/customer/new-reservation" class="btn primary" data-translate="make_reservation">Make Reservation</a>
            <a href="/customer/reservations" class="btn secondary" data-translate="my_reservations">My Reservations</a>
        </div>

        <form method="post" action="/logout" class="logout-form">
            <button type="submit" class="btn logout-btn" data-translate="logout">Logout</button>
        </form>

        <p class="role-text" data-translate="role_text">Customer</p>
    </div>

    <script src="/js/translation.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
